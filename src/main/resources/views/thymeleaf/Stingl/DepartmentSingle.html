<!DOCTYPE html>
<html>
    <head>
        <title th:text="#{department.caption.singular}"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
 		<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
    	<div class="container">
        	<h2 th:text="#{page.caption(#{department.caption.singular}, ${add} ? #{entity.insert} : #{entity.update})}"></h2>

		    <form action="#" th:action="@{/mvc/departments/addEdit}"
		    				 th:object="${department}" method="POST" enctype="application/x-www-form-urlencoded"
		    				 class="row g-3 needs-validation" novalidate>		   
		    	<table class="table table-striped table-responsive-md">
		    		<tr>
		    			<td th:text="#{department.departmentId}"></td> 
		    			<td><input type="text" th:field="*{departmentId}" size=10 readonly class="form-control"></td> 
		    		</tr>
		    		<tr>
		    			<td th:text="#{department.name}"></td> 
		    			<td><input type="text" th:field="*{name}" size=50 class="form-control" required></td> 
		    			<td class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">...</td>
		    		</tr>		    				
		    		<tr>
		    			<td th:text="#{department.nameShort}"></td> 
		    			<td><input type="text" th:field="*{nameShort}" size=50 class="form-control" required></td> 
		    			<td class="alert alert-danger" th:if="${#fields.hasErrors('nameShort')}" th:errors="*{nameShort}">...</td>
		    		</tr>	
		    		<tr>
		    			<td th:text="#{department.teacher}"></td> 
		    			<td>	    					 
			      			<select class="form-control" th:field="*{teacher}" required>
								<option th:each="teacher:${teachers}" 
										th:value="${teacher.teacherId}" 
										th:text="${teacher.toString()}">  
								</option>
							</select>
						</td>	
						<td class="alert alert-danger" th:if="${#fields.hasErrors('teacher')}" th:errors="*{teacher}">...</td>
					</tr>	
		    		<tr>
		    			<td></td>
		    			<td>
		    				<input type="submit" class="btn btn-primary" th:value="#{button.save}"/>
		    			</td>
		    		</tr> 
		        </table>
		    	<p class="alert alert-danger" th:if="${error!=null}" th:text="${error}"></p>
		    	<!--  
		    	<div th:if="${#fields.hasAnyErrors()}">
				    <ul>
				        <li class="alert alert-danger" th:each="err : ${#fields.allErrors()}" th:text="${err}" />
				    </ul>
				</div>
				-->
		    </form>
		</div>  		
    </body>
</html>
