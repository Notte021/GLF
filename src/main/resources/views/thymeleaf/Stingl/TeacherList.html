<!DOCTYPE html>
<html th:lang="${#locale.language}">
    <head>
        <title th:text="#{teacher.caption.plural}"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
 		<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>    
    	<div class="container">
	    	<h2 th:text="#{teacher.caption.plural}"></h2>
	    	<div>
				<a class="btn btn-primary btn-sm mb-3" th:href="@{/mvc/teachers/add}" th:text="#{button.add}">...</a>
				<a class="btn btn-primary btn-sm mb-3" th:href="@{/v1}" th:text="#{page.main}">...</a>
       	 	</div>
		 	<br/>
	        
	        <table class="table table-striped table-responsive-md">
	            <tr>
	                <th th:text="#{teacher.teacherId}"></th>
	                <th th:text="#{teacher.title}"></th>
	            	<th th:text="#{teacher.firstname}"></th>
	            	<th th:text="#{teacher.surname}"></th>
	            	<th>
						<a href="/mvc/teachers/showSorted?sort=teacherId" th:text="#{teacher.shortname}">...</a>
					</th>
	            	<th th:text="#{page.actions}"></th>
	            </tr>
	            <tr th:each="teacher:${teachers}">
		            <td th:text="${teacher.teacherId}"></td>
		            <td th:text="${teacher.title}"></td>
		            <td th:text="${teacher.firstname}"></td>
		            <td th:text="${teacher.surname}"></td>
		            <td th:text="${teacher.shortName}"></td>
		            <td>
		            	<a class="btn btn-primary btn-sm" th:href="@{/mvc/teachers/edit/{teacherId}(teacherId=${teacher.teacherId})}" th:text="#{button.edit}">...</a>
						<a class="btn btn-primary btn-sm" th:href="@{/mvc/teachers/delete/{teacherId}(teacherId=${teacher.teacherId})}" th:text="#{button.delete}">...</a>
		            </td>
	            </tr>
	        </table>
		</div>
    </body>
</html>
