<!DOCTYPE html>
<html>
    <head>
        <title th:text="#{subject.caption.plural}"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
 		<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
    	<div class="container">
	    	<h2 th:text="#{subject.caption.plural}"></h2>
	    	<div>
				<a class="btn btn-primary btn-sm mb-3" th:href="@{/mvc/subjects/add}" th:text="#{button.add}">...</a>
				<a class="btn btn-primary btn-sm mb-3" th:href="@{/v1}" th:text="#{page.main}">...</a>
       	 	</div>
		 	<br/>
		 	
	        <table class="table table-striped table-responsive-md">
	            <tr>
		        	<th th:text="#{subject.subjectId}"></th>
		        	<th th:text="#{subject.name}"></th>
		        	<th th:text="#{subject.nameShort}"></th>
	            </tr>
	
				<tr th:each="subject, iStat:${subjects}">
	            	<td th:text="${subject.subjectId}"></td>
	                <td th:text="${subject.name}"></td>
	                <td th:text="${subject.nameShort}"></td>
	            </tr>
	        </table>
		</div>
    </body>
</html>
