<!DOCTYPE html>
<html>
    <head>
        <title th:text="#{studentSubject.caption.plural}"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
 		<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
    	<div class="container">
	    	<h2 th:text="#{studentSubject.caption.plural}"></h2>
	    	<div>
				<a class="btn btn-primary btn-sm mb-3" th:href="@{/mvc/studentSubjects/add}" th:text="#{button.add}">...</a>
				<a class="btn btn-primary btn-sm mb-3" th:href="@{/v1}" th:text="#{page.main}">...</a>
       	 	</div>
		 	<br/>

	        <table class="table table-striped table-responsive-md">
	            <tr>
	            	<th th:text="#{student.studentId}"></th>
	            	<th th:text="#{student.surname}"></th>
	            	<th th:text="#{student.firstname}"></th>
	            </tr>
				<tr>
	            	<td th:text="${student.studentId}"></td>
	                <td th:text="${student.surname}"></td>
	                <td th:text="${student.firstname}"></td>
	            </tr>
	        </table>
		 	
	        <table class="table table-striped table-responsive-md">
	            <tr>
	            	<th th:text="#{studentSubject.studentSubjectId}"></th>
	            	<th th:text="#{subject.name}"></th>
	            	<th th:text="#{studentSubject.grade}"></th>
	            </tr>
				<tr th:each="studentSubject, iStat:${studentSubjects}">
	            	<td th:text="${studentSubject.studentSubjectId}"></td>
	                <td th:text="${studentSubject.getSubject()}"></td>
	                <td th:text="${studentSubject.grade}"></td>
	            </tr>
	        </table>
	    </div>
    </body>
</html>
