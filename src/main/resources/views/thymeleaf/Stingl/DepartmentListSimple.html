<!DOCTYPE html>
<html>
<head lang="en">
	<title th:text="#{department.caption.plural}"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
	<body>
		<div class="container">
		 	<h2 th:text="#{department.caption.plural}"></h2>
		 	<div>
            	<nobr>
            		<a class="btn btn-primary btn-sm mb-3" th:href="@{/mvc/departments/add}" th:text="#{button.add}">...</a>
            		<a class="btn btn-primary btn-sm mb-3" th:href="@{/}" th:text="#{page.main}">...</a>
            	</nobr>
       	 	</div>
		 	<br/>
		 	
		    <table class="table table-striped table-responsive-md">
		        <tr>
		        	<th th:text="#{department.departmentId}"></th>
		        	<th th:text="#{department.name}"></th>
		        	<th th:text="#{department.nameShort}"></th>
		        	<th th:text="#{department.teacher}"></th>
		        </tr>
		        <tr th:each="department:${departments}">
		            <td th:text="${department.departmentId}"></td>
		            <td th:text="${department.name}"> </td>
		            <td th:text="${department.nameShort}"></td>
					<td th:text="${department.teacher}"></td>
		        </tr>
		    </table>       
	    </div>
	</body>
</html>
