<!DOCTYPE html>
<html>
    <head>
        <title th:text="#{student.caption.plural}"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
 		<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
    	<div class="container">
	    	<h2 th:text="#{student.caption.plural}"></h2>
	    	<div>
				<a class="btn btn-primary btn-sm mb-3" th:href="@{/mvc/students/add}" th:text="#{button.add}">...</a>
				<a class="btn btn-primary btn-sm mb-3" th:href="@{/v1}" th:text="#{page.main}">...</a>
       	 	</div>
		 	<br/>
		 	
	        <table class="table table-striped table-responsive-md">
	            <tr>
	            	<th th:text="#{schoolClass.schoolClassId}"></th>
	            	<th th:text="#{schoolClass.name}"></th>
	            	<th th:text="#{schoolClass.teacher}"></th>
	            </tr>
				<tr>
	            	<td th:text="${schoolClass.schoolClassId}"></td>
	                <td th:text="${schoolClass.name}"></td>
	                <td th:text="${schoolClass.teacher}"></td>
	            </tr>
	        </table>
	        <br/> 
	        
	        <table class="table table-striped table-responsive-md">
	            <tr>
	            	<th>#</th>
	                <th th:text="#{student.studentId}"></th>
	            	<th th:text="#{student.firstname}"></th>
	            	<th th:text="#{student.surname}"></th>
	                <th th:text="#{student.dateOfBirth}"></th>
	                <th th:text="#{student.sex}"></th>
	                <th th:text="#{student.sex}"></th>
	                <th>Noten</th>
	            </tr>
	
				<tr th:each="student, iStat:${students}">
					<td th:text="${iStat.count}"></td>
	                <td th:text="${student.studentId}"></td>
	                <td th:text="${student.surname}"></td>
	                <td th:text="${student.firstname}"></td>
	                <td th:text="${#temporals.format(student.birthDate, 'dd.MM.yyyy')}"></td>
	                <td th:text="${student.sex}"></td>
					<td th:switch="${#strings.capitalize(student.sex)}">
						    <span th:case="'F'">Weiblich</span>
						    <span th:case="'M'">MÃ¤nnlich</span>
						    <div th:case="*">?</div>
					</td>
	                <td>
	                	<a th:href="@{'/mvc/studentSubjects/showByStudent?studentId=' + ${student.studentId}}">Show grades</a>
	                </td>
	            </tr>
	        </table>
 		</div>
    </body>
</html>
