<!DOCTYPE html>
<html>
    <head>
        <title th:text="#{schoolClass.caption.plural}"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
 		<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
    	<div class="container">
	    	<h2 th:text="#{schoolClass.caption.plural}"></h2>
	    	<div>
				<a class="btn btn-primary btn-sm mb-3" th:href="@{/mvc/schoolClasses/add}" th:text="#{button.add}">...</a>
				<a class="btn btn-primary btn-sm mb-3" th:href="@{/v1}" th:text="#{page.main}">...</a>
       	 	</div>
		 	<br/> 
		 	
	        <table class="table table-striped table-responsive-md">
	            <tr>
	            	<th>#</th>
	                <th th:text="#{schoolClass.schoolClassId}"></th>
	                <th th:text="#{schoolClass.name}"></th>
	                <th th:text="#{schoolClass.teacher}"></th>
					<th th:text="#{page.actions}"></th>
	                <th th:text="#{student.caption.plural}"></th>
	            </tr>
	
				<tr th:each="schoolClass, iStat:${schoolClasses}">
	             	<td th:text="${iStat.count}"></td>
	                <td th:text="${schoolClass.schoolClassId}"></td>
	                <td th:text="${schoolClass.name}"></td>
	                <td th:text="${schoolClass.teacher}"></td>
	                <td> 
	                	<a class="btn btn-primary btn-sm"
						   th:href="@{/mvc/schoolClasses/edit/{schoolClassId}(schoolClassId=${schoolClass.schoolClassId})}"
						   th:text="#{button.edit}">...</a>
	                	<a class="btn btn-primary btn-sm"
						   th:href="@{/mvc/schoolClasses/delete/{schoolClassId}(schoolClassId=${schoolClass.schoolClassId})}"
						   th:text="#{button.delete}">...</a>
		            </td>
		            <td>
	                	<a th:href="@{'/mvc/students/showBySchoolClass?{schoolClassId}(schoolClassId=${schoolClass.schoolClassId})}"
	                	   th:text="#{page.show(#{student.caption.plural})}">...</a>
	                </td>
	            </tr>
	        </table>
	    </div>
    </body>
</html>
