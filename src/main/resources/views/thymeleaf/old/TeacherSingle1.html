<!DOCTYPE html>
<html>
    <head>
        <title th:text="${add} ? 'LehrerIn anlegen' : 'LehrerIn bearbeiten'" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
 		 <!--  
 		<link href="/css/style.css" rel="stylesheet">
 		-->
 		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    </head>
    <body>
    	<div class="container">
	        <h2 th:text="${add} ? 'LehrerIn anlegen1' : 'LehrerIn bearbeiten1'"></h2> 
	           		    
	        <form action="#"  th:action="@{/mvc/teachers/addEdit}"
		                      th:object="${teacher}" method="POST" enctype="application/x-www-form-urlencoded"
		                      class="row g-3 needs-validation" novalidate>	
		                      
		        <div class="col-md-4">
				    <label for="validationCustom01" class="form-label">TeacherId</label>
				    <input type="text" th:field="*{teacherId}" readonly class="form-control" id="validationCustom01">
				    <div class="valid-feedback">
				      Looks good!
				    </div>
				  </div>
				  <div class="col-md-4">
				    <label for="validationCustom02" class="form-label">Title</label>
				    <input type="text" th:field="*{title}" class="form-control" id="validationCustom02" required>
				    <div class="valid-feedback">
				      Looks good!
				    </div>
				  </div>
				  <div class="col-md-4">
				    <label for="validationCustomUsername" class="form-label">Surname</label>
				    <div class="input-group has-validation">
				      <span class="input-group-text" id="inputGroupPrepend">@</span>
				      <input type="text" th:field="*{surname}" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
				      <div class="invalid-feedback">
				        Please choose a surname.
				      </div>
				    </div>
				  </div>
				  <div class="col-md-6">
				    <label for="validationCustom03" class="form-label">Firstname</label>
				    <input type="text" th:field="*{firstname}" class="form-control" id="validationCustom03" required>
				    <div class="invalid-feedback">
				      Please provide a valid firstname.
				    </div>
				  </div>
				  <div class="col-md-3">
				    <label for="validationCustom04" class="form-label">Shortname</label>
				    <input type="text" th:field="*{shortName}" class="form-control" id="validationCustom03" required>
				    <div class="invalid-feedback">
				      Please select a valid state.
				    </div>
				  </div>
				  <div class="col-md-3">
				    <label for="validationCustom05" class="form-label">Sex</label>
				    	<label class="form-check-label">
  							<input type="radio" th:field="*{sex}"  class="form-check-input" value="m">Male
						</label>
		    		    <label class="form-check-label">
  							<input type="radio" th:field="*{sex}"  class="form-check-input" value="f">Female
						</label>
					<div class="invalid-feedback">
				      Please provide a valid sex.
				    </div>
				  </div>
				  
				  <!--  
				  <div class="col-12">
				    <div class="form-check">
				      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
				      <label class="form-check-label" for="invalidCheck">
				        Agree to terms and conditions
				      </label>
				      <div class="invalid-feedback">
				        You must agree before submitting.
				      </div>
				    </div>
				  </div>
				  -->
				  
				  <div class="col-12">
				    <button class="btn btn-primary" type="submit">Submit form</button>
				  </div>
		    	
		    </form>	 
		</div>     
    </body>
</html>
